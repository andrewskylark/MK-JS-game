<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MK - JSMarathon - Arenas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="audio">
            <audio class="music" src="/assets/music/music-1.mp3"></audio>
            <audio class="music" src="/assets/music/music-2.mp3"></audio>
            <audio class="music" src="/assets/music/music-3.mp3"></audio>
            <audio class="music" src="/assets/music/music-4.mp3"></audio>
            <audio class="music" src="/assets/music/music-5.mp3"></audio>
            <audio class="music" src="/assets/music/music-6.mp3"></audio>
            <audio class="music" src="/assets/music/music-7.mp3"></audio>
            <audio class="music" src="/assets/music/music-8.mp3"></audio>
            <audio class="music" src="/assets/music/music-9.mp3"></audio>
            <audio class="music" src="/assets/music/music-10.mp3"></audio>
            <audio class="hit" src="/assets/music/hit.mp3"></audio>
            <audio class="block" src="/assets/music/block.mp3"></audio>
            <audio class="pathetic" src="/assets/sounds/pathetic.mp3"></audio>
            <audio class="wins" src="/assets/sounds/wins.mp3"></audio>
            <audio class="neverwin" src="/assets/sounds/neverwin.mp3"></audio>
        </div>
        <div class="arenas arena1">
            <div class="fight">
                <img src="/assets/fight.gif" alt="fight!">
            </div>
            <form class="control">
                <div class="inputWrap">
                    <h2>HIT</h2>
                    <div class="ul">
                        <input type="radio" name="hit" value="head" id="headHit" required>
                        <label for="headHit">
                            <span>HEAD</span>
                        </label>
                        <input type="radio" name="hit" value="body" id="bodyHit" required>
                        <label for="bodyHit">
                            <span>BODY</span>
                        </label>
                        <input type="radio" name="hit" value="foot" id="footHit" required>
                        <label for="footHit">
                            <span>FOOT</span>
                        </label>
                    </div>
                </div>
                <div class="inputWrap">
                    <h2>defence</h2>
                    <div class="ul">
                        <input type="radio" name="defence" value="head" id="headDefence" required>
                        <label for="headDefence">
                            <span>HEAD</span>
                        </label>
                        <input type="radio" name="defence" value="body" id="bodyDefence" required>
                        <label for="bodyDefence">
                            <span>BODY</span>
                        </label>
                        <input type="radio" name="defence" value="foot" id="footDefence" required>
                        <label for="footDefence">
                            <span>FOOT</span>
                        </label>
                    </div>
                </div>
                <div class="buttonWrap">
                    <button class="button" type="submit">
                        Fight
                    </button>
                </div>
            </form>
        </div>
        <div class="chat"></div>
        <div class="wall-left"></div>
        <div class="wall-right"></div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
